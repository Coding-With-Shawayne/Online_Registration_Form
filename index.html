<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <title>Online_Registration</title>
</head>
<body>
    <div class="main-header">
        <h1>The code review</h1>
    </div>

    <div class="signup-info">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
    <div class="main-form">
        <form action="index.html" method="post">
            <div id="lines">
                <hr class="solid">
                <hr class="solid_two">
            </div>

            <fieldset>
                <legend class="info">Contact Information</legend>
            <div class="form-flex">
                <label for="name">Full Name:</label> <br>
                <input type="text" id="name" name="user_name" placeholder="Required"> <br>
            </div>

            <div class="form-flex">
                <label for="mail">Email Address:</label> <br>
                <input type="email" id="mail" name="user_email" placeholder="Required"><br>
            </div>

            <div class="form-flex">
                <label for="phone_number">Phone Number:</label> <br>
                <input type="tel" id="phone_number" name="user_phone_number"> <br>
            </div>

            <div class="form-flex">
                <label for="street">Street Address:</label> <br>
                <input type="text" id="street" name="user_address"> <br>
            </div>

            <div class="form-flex">
                <label for="city">City:</label> <br>
                <input type="text" id="city" name="user_city"> <br>
            </div>

            <div class="form-flex">

                <label for="state">State:</label> <br>
                <select id="state" name="user_state">
                    <option value="choose">Choose State</option>
                    <option value="michigan">Michigan</option>
                    <option value="florida">Florida</option>
                    <option value="new_york">New York</option>
                    <option value="texas">Texas</option>
                    <option value="north_dakota">North Dakota</option>
                    <option value="south_dakota">South Dakota</option>
                </select><br>
            </div>

            <div class="form-flex">

                <label for="zip">Zip Code:</label> <br>
                <input type="text" id="zip" name="user_zip_code"> <br>
            </div>

            </fieldset>

            <div id="lines_two">
                <hr class="solid_two">
            </div>

            <fieldset>
                <legend>Newsletter</legend>
                <div class="lower-flex">
                <p>Select the newsletters you would like to receive</p>
            
                <input type="checkbox" id="html_news" name="user_newsletter" value="HTML_NEWS">
                <label for="html_news" class="news_html">HTML News</label> <br>

                <input type="checkbox" id="css_news" name="user_newsletter" value="CSS_NEWS">
                <label for="css_news" class=news_css>CSS News</label> <br>

                <input type="checkbox" id="javascript_news" name="user_newsletter" value="JAVASCRIPT_NEWS">
                <label for="javascript_news" class="news_java">Javascript News</label> <br>

                <br><p>Newsletter format</p> <br>
                <input type="radio" id="html" name="user_format" value="HTML">
                <label for="html" class="news_format">HTML</label> <br>
                <input type="radio" id="plain_text" name="user_format" value="PLAIN_TEXT">
                <label for="plain_text" class="news_text">Plain text</label><br>

                <br><label for="text">Other topics you'd like to hear about</label> <br>
                <textarea id="text" name="user_topic" rows="5" cols="60"></textarea> <br><br>

                <input type="submit" id="button" name="user_signup_button" value="SIGNUP">
            </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
