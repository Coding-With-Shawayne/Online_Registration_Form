<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <title>Online_Registration</title>
</head>
<body>
    <div class="main-header">
        <h1>The code review</h1>
    </div>

    <div class="signup-info">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
    <div class="main-form">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name:</label> <br>
                <input type="text" id="name" name="user_name" placeholder="Required"> <br>

                <label for="mail">Email Address:</label> <br>
                <input type="email" id="mail" name="user_email" placeholder="Required"><br>

                <label for="phone_number">Phone Number:</label> <br>
                <input type="tel" id="phone_number" name="user_phone_number"> <br>

                <label for="street">Street Address:</label> <br>
                <input type="text" id="street" name="user_address"> <br>

                <label for="city">City:</label> <br>
                <input type="text" id="city" name="user_city"> <br>

                <label for="state">State:</label> <br>
                <select id="state" name="user_state">
                    <option value="michigan">Michigan</option>
                    <option value="florida">Florida</option>
                    <option value="new_york">New York</option>
                    <option value="texas">Texas</option>
                    <option value="north_dakota">North Dakota</option>
                    <option value="south_dakota">South Dakota</option>
                </select><br>

                <label for="code">Zip Code:</label> <br>
                <input type="text" id="code" name="user_zip_code"> <br>
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
            
                <input type="checkbox" id="html_news" name="user_newsletter" value="HTML_NEWS">
                <label>HTML News</label> <br>

                <input type="checkbox" id="css_news" name="user_newsletter" value="CSS_NEWS">
                <label>CSS News</label> <br>

                <input type="checkbox" id="javascript_news" name="user_newsletter" value="JAVASCRIPT_NEWS">
                <label>Javascript News</label> <br>

                <br><label>Newsletter format</label> <br>
                <input type="radio" id="html" name="user_format" value="HTML">
                <label>HTML</label> <br>
                <input type="radio" id="plain_text" name="user_format" value="PLAIN_TEXT">
                <label>Plain text</label>

                <p>Other topics you'd like to hear about</p> <br>
                <textarea name="user_topic"></textarea> <br><br>

                <input type="button" id="button" name="user_signup_button" value="SIGNUP">
            </fieldset>
        </form>
    </div>
</body>
</html>
